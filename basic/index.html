<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        const counterInAppComponent = counter + 1;
        setCounter(counterInAppComponent);
        console.log("값:", counterInAppComponent);
        setCounter(counterInAppComponent);
        console.log("값:", counterInAppComponent);
        setCounter(counterInAppComponent);
        console.log("값:", counterInAppComponent);
        console.log("---");

        const cb = (current) => {
          console.log("callback 호출!!!!!!!")
          console.log("현재 값:", current);
          const counterInCallback = current + 1;
          console.log("바뀐 값:", counterInCallback);
          return counterInCallback;
        }

        setCounter(cb);
        console.log("값:", counterInAppComponent);
        setCounter(cb);
        console.log("값:", counterInAppComponent);
        setCounter(cb);
        console.log("값:", counterInAppComponent);
        console.log("---");
      }
      return (
        <div>
          <h3>
            Total Clicks: {counter}
          </h3>
          <button onClick={onClick}>
            Click me
          </button>
        </div>
      )
    };
    ReactDOM.render(<App />, root);
  </script>
</body>
</html>
